<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Buku</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Tambah Buku</h1>
    <table class="siperpus">
      <tr>
        <td>
          <label> Judul Buku </label>
        </td>
        <td>
          <input class="input-1" type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          <label> ISBN </label>
        </td>
        <td>
          <input type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          <label> Kategori </label>
        </td>
        <td>
          <select class="category">
            <option>Fiksi</option>
            <option>NonFiksi</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label> Pengarang </label>
        </td>
        <td>
          <input type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          <label> Penerbit </label>
        </td>
        <td>
          <input class="input-2" type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          <label> Tahun Terbit </label>
        </td>
        <td>
          <input class="input-2" type="text" name="">
        </td>
      </tr>
      <tr>
        <td>
          <button-1 type="submit">Simpan
          </button-1>
        </td>
        <td>
          <button-2 type="submit">Batal
          </button-2>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
